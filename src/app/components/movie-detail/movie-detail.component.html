<div *ngIf="movie">
    <h2>{{movie.title}} Details</h2>
    <p><b>Genre: </b>{{movie.gender}}</p>
    <p><b>Release Date: </b>{{movie.release_date}}</p>
    <p><b>Duration (minutes): </b>{{movie.duration}}</p>

    <button type="button" (click)="goBack()">Go back</button>

</div>
