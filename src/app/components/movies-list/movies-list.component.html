<div>
  <h2 class="ml-8 pt-8 pb-8 text-white text-2xl text-semibold"> Available Movies </h2>
</div>

<hr>

<div class="text-white">
  <ul class="movies-list">
    <li class="movie-item" *ngFor="let movie of movies">
      <a routerLink="/detail/{{movie.id}}">
        {{movie.name}}
      </a>
    </li>
  </ul>
</div>
